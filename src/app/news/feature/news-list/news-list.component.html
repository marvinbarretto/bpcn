<section class="news">
  @if (isLoading) {
    <p>Loading news...</p>
  }

  @if (errorMessage) {
    <div class="error">
      <p>{{ errorMessage }}</p>
      <p><a href="https://news.google.com/search?q=prostate%20cancer&hl=en-GB&gl=GB&ceid=GB%3Aen">Prostate cancer news on Google News</a></p>
    </div>
  }

  @if (!isLoading && !errorMessage) {
    <h1>News</h1>

    <ul>
      <li *ngFor="let news of paginatedNews">
        <article>
          <a [href]="news.link" target="_blank">
            <h3>{{news.title}}</h3>
            <small>{{news.pubDate}}</small>
          </a>
        </article>
      </li>
    </ul>
    <app-pagination
    [currentPage]="1"
    [totalPages]="getTotalPages()"
    (pageChange)="onPageChange($event)">
  </app-pagination>

  }
 </section>
