<form (ngSubmit)="onLogin()">
  <label for="identifier">Identifier</label>
  <input id="identifier" [(ngModel)]="identifier" name="identifier" required />

  <label for="password">Password</label>
  <input id="password" [(ngModel)]="password" name="password" type="password" required />


  <div *ngIf="authStore.loading$$()">Loading...</div>  <!-- Reactive loading indicator -->

  <div *ngIf="authStore.error$$()">{{ authStore.error$$() }}</div>  <!-- Error handling -->

  <button type="submit" [disabled]="authStore.loading$$()">Login</button>  <!-- Disable when loading -->
</form>
