<div class="header">
  <ng-container *ngIf="!isHomepage; else titleWithoutLink">
    <a routerLink="/" class="header__title">BPCN</a>
  </ng-container>
  <ng-template #titleWithoutLink>
    <h1 class="header__title">BPCN</h1>
  </ng-template>
</div>

<nav>
  <ul>
    <li *ngFor="let link of pageStore.primaryNavLinksComputed$$()">
      <a
        [routerLink]="['/', link.slug]"
        routerLinkActive="selected"
        [routerLinkActiveOptions]="{ exact: true }">{{ link.title }}</a>
    </li>
    <li *ngIf="'news' | featureFlag"><a routerLink="/news" routerLinkActive="selected">News</a></li>
    <li *ngIf="'events' | featureFlag"><a routerLink="/events" routerLinkActive="selected">Events</a></li>
    <li *ngIf="'siteMap' | featureFlag"><a routerLink="/site-map" routerLinkActive="selected">Site map</a></li>
  </ul>

  <a *ngIf="'accessibility' | featureFlag" class="a11y-link" routerLink="/accessibility">
    <span class="label">Accessibility</span>
    <span class="material-symbols-outlined">accessibility_new</span>
  </a>

</nav>
