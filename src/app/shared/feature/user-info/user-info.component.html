<section class="user-info">
  @if (isLoggedIn) {
    <div class="user-info__details">
      <span>{{ username }}</span>
      <span class="role">{{ role }}</span>
    </div>
    <button (click)="authStore.logout()">Logout</button>
  } @else {
    <nav>
      <a *ngIf="'login' | featureFlag" routerLink="/login">Login</a>
      <a *ngIf="'register' | featureFlag" routerLink="/register">Register</a>
    </nav>
  }
</section>
