<div class="user-info">
  @if (isLoggedIn) {
    <div class="user-info__details">
      <span>{{ username }}</span>
      <span class="role">{{ role }}</span>
    </div>
    <button (click)="authStore.logout()">Logout</button>
  } @else {
    <nav>
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </nav>
  }
</div>
