<div class="user-info">
  @if (isLoggedIn) {
    <div class="">
      <span>{{ username }}</span>
      <span class="role">{{ role }}</span>
    </div>

    <div>
      @if (authStore.hasRole(Roles.Authenticated)) {
        Auth User
      }
    </div>
    <button (click)="authStore.logout()">Logout</button>
  } @else {
    <nav>
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </nav>
  }
</div>
